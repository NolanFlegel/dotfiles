# Designed for ZSH on Fedora with Gnome

# Timeout for commands executed by starship (in milliseconds).
command_timeout = 3600000

palette = "solarized"
right_format = """$all"""
format = """
$directory\
[](fg:#268bd2)\
$character\
"""
add_newline = false

[line_break]
disabled = false

[username]
show_always = true
style_user = "bg:#268bd2"
style_root = "bg:#002b36"
format = '[$user ]($style)'
disabled = true

[os]
style = "bg:#9A348E"
disabled = true # Disabled by default

[directory]
style = "bg:#268bd2"
format = "[ $path ]($style)"
truncation_length = 2
truncation_symbol = "…/"

[c]
symbol = " "
style = "bg:#4c566a"
format = '[ $symbol ($version) ]($style)'

[python]
symbol = " "
style = "bg:#4c566a"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:#5e81ac"
format = '[ $symbol $context ]($style) $path'

[elixir]
symbol = " "
style = "bg:#434c5e"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:#434c5e"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:#859900" #859900
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#b58900"
format = '[$all_status$ahead_behind ]($style)'

[git_metrics]
format = "([+$added]($added_style))[]($added_style)"
added_style = "fg:#1C3A5E bg:#b58900"
deleted_style = "fg:bright-red bg:235"
disabled = false

[golang]
symbol = " "
style = "bg:#434c5e"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:#434c5e"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#434c5e"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "bg:#434c5e"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#434c5e"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = " "
style = "bg:##434c5e"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#434c5e"
format = '[ $symbol ($version) ]($style)'

[scala]
symbol = " "
style = "bg:#434c5e"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = true
time_format = "%R" # Hour:Minute Format
style = "bg:#6272a4"
format = '[  $time ]($style)'
	
[character]
success_symbol = ''
error_symbol = '[ 󰬅](bold red)'
#style = "bg:#6272a4"

[cmd_duration]
min_time = 500
format = ' [$duration](#6272a4)'
